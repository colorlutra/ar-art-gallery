<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学祭ARお絵かき</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            touch-action: none; 
            background-color: rgba(0, 0, 0, 0.5); 
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #eee;
            transition: background-color 0.1s;
        }
        button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<div id="controls">
    <button id="resetButton">新しく描く (リセット)</button>
    <button id="applyButton">ARに反映！</button>
</div>

<a-scene
    embedded
    arjs='sourceType: webcam; detectionMode: mono;'
    vr-mode-ui="enabled: false"
    /* ★ タッチイベント乗っ取り防止のための重要な設定 */
    cursor="rayOrigin: mouse" 
    raycaster="objects: none; far: 0">

    <a-entity position="0 0 -3">
        <a-plane id="drawingPlane" width="1" height="1" rotation="0 0 0" color="#FFFFFF" transparent="true" opacity="1"></a-plane>
    </a-entity>

    <a-camera-static/>
</a-scene>

<script>
    // HTML要素の読み込み完了を待ってからスクリプトを実行
    document.addEventListener('DOMContentLoaded', (event) => {
        
        // --- Canvas 描画のロジック ---

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            ctx.strokeStyle = '#FFFFFF'; 
            ctx.lineWidth = 20; 
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); 

        // 描画開始 (mousedown/touchstart) - 最初の点を打つ
        function startDrawing(e) {
            isDrawing = true;
            e.preventDefault(); 
            
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            const clientY = (e.touches ? e.touches[0].clientY : e.clientY);
            
            // 最初の点を打つ
            ctx.beginPath(); 
            ctx.moveTo(clientX, clientY);
            ctx.lineTo(clientX, clientY); 
            ctx.stroke(); 
            
            // 次の移動のためにパスをリセット
            ctx.beginPath();
            ctx.moveTo(clientX, clientY);

            [lastX, lastY] = [clientX, clientY];
        }
        
        // 描画移動 (mousemove/touchmove) - パスを毎イベントで確定/リセット
        function draw(e) {
            if (!isDrawing) return;

            e.preventDefault(); 
            
            const clientX = (e.touches ? e.touches[0].clientX : e.clientX);
            const clientY = (e.touches ? e.touches[0].clientY : e.clientY);

            // 1. 最後の点から新しい点まで線を引く
            ctx.lineTo(clientX, clientY);
            
            // 2. ここで描画を確定 (stroke)
            ctx.stroke(); 
            
            // 3. 次の描画のために新しいパスを開始/移動
            ctx.beginPath();
            ctx.moveTo(clientX, clientY);
            
            [lastX, lastY] = [clientX, clientY];
        }

        // 描画終了 (mouseup/touchend/mouseout)
        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
        }

        // イベントリスナーの設定: { passive: false }でpreventDefaultを有効化
        ['mousedown', 'touchstart'].forEach(eventName => {
            canvas.addEventListener(eventName, startDrawing, { passive: false });
        });

        ['mousemove', 'touchmove'].forEach(eventName => {
            canvas.addEventListener(eventName, draw, { passive: false }); 
        });

        ['mouseup', 'touchend', 'mouseout'].forEach(eventName => {
            canvas.addEventListener(eventName, stopDrawing, false);
        });

        // --- ARへの反映ロジック ---

        const drawingPlane = document.getElementById('drawingPlane');
        let texture = null; 

        function applyDrawing() {
            canvas.style.backgroundColor = 'transparent';

            const aspectRatio = canvas.height / canvas.width;
            const planeWidth = 2; 
            const planeHeight = planeWidth * aspectRatio;
            drawingPlane.setAttribute('width', planeWidth);
            drawingPlane.setAttribute('height', planeHeight);
            drawingPlane.setAttribute('position', `0 0 -3`); 

            if (texture) {
                texture.dispose();
            }

            texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            texture.needsUpdate = true;

            const material = drawingPlane.getObject3D('mesh').material;
            material.map = texture;
            material.needsUpdate = true;

            canvas.style.zIndex = -1;
            document.getElementById('controls').style.display = 'none';

            alert('AR空間に絵が反映されました！スマホを動かして見てね。');
        }

        function resetDrawingMode() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            
            canvas.style.zIndex = 10; 
            canvas.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            document.getElementById('controls').style.display = 'flex';
            
            alert('新しい絵を描いてください。');
        }
        
        document.getElementById('applyButton').onclick = applyDrawing;
        document.getElementById('resetButton').onclick = resetDrawingMode;
    });
</script>
</body>
</html>
