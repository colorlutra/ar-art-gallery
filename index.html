<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学祭ARお絵かき</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        /* 描画用キャンバスを画面全体に固定し、ARの上に重ねる */
        #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* ARシーン(z-index: 1)よりも前面 */
            touch-action: none; /* ドローイング中のブラウザ操作(スクロール/ズーム)を防止 (重要) */
            background-color: rgba(0, 0, 0, 0.5); /* 描画中の半透明背景 */
        }
        
        /* コントロールUIを画面下部に固定 */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20; /* 最前面 */
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #eee;
            transition: background-color 0.1s;
        }
        button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<div id="controls">
    <button id="resetButton">新しく描く (リセット)</button>
    <button id="applyButton">ARに反映！</button>
</div>

<a-scene
    embedded
    arjs='sourceType: webcam; detectionMode: mono;'
    vr-mode
