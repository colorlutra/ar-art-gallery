<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学祭ARお絵かき</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            touch-action: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #eee;
            transition: background-color 0.1s;
        }
        button:active {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<div id="controls">
    <button id="resetButton">新しく描く (リセット)</button>
    <button id="applyButton">ARに反映！</button>
</div>

<a-scene
    embedded
    arjs='sourceType: webcam; detectionMode: mono; cameraResolution: low;'
    vr-mode-ui="enabled: false"
    cursor="rayOrigin: mouse"
    raycaster="objects: none; far: 0">

    <a-entity position="0 0 -3">
        <a-plane id="drawingPlane" width="1" height="1" rotation="0 0 0" color="#FFFFFF" transparent="true" opacity="1"></a-plane>
    </a-entity>

    <a-camera-static/>
</a-scene>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 30;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getClientCoords(e) {
        return {
            x: e.touches ? e.touches[0].clientX : e.clientX,
            y: e.touches ? e.touches[0].clientY : e.clientY
        };
    }

    function startDrawing(e) {
        isDrawing = true;
        e.preventDefault();

        const { x, y } = getClientCoords(e);
        ctx.beginPath();
        ctx.moveTo(x, y);
        [lastX, lastY] = [x, y];
    }

    function draw(e) {
        if (!isDrawing) return;
        e.preventDefault();

        const { x, y } = getClientCoords(e);
        ctx.lineTo(x, y);
        ctx.stroke();
        [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
        if (!isDrawing) return;
        isDrawing = false;
        ctx.closePath();
    }

    ['mousedown', 'touchstart'].forEach(eventName => {
        canvas.addEventListener(eventName, startDrawing, { passive: false });
    });

    ['mousemove', 'touchmove'].forEach(eventName => {
        canvas.addEventListener(eventName, draw, { passive: false });
    });

    ['mouseup', 'touchend'].forEach(eventName => {
        canvas.addEventListener(eventName, stopDrawing, false);
    });

    const drawingPlane = document.getElementById('drawingPlane');
    let texture = null;

    function applyDrawing() {
        canvas.style.backgroundColor = 'transparent';

        const aspectRatio = canvas.height / canvas.width;
        const planeWidth = 2;
        const planeHeight = planeWidth * aspectRatio;
        drawingPlane.setAttribute('width', planeWidth);
        drawingPlane.setAttribute('height', planeHeight);
        drawingPlane.setAttribute('position', `0 0 -3`);

        if (texture) {
            texture.dispose();
        }

        texture = new THREE.CanvasTexture(canvas);
        texture.minFilter = THREE.LinearFilter;
        texture.needsUpdate = true;

        const material = drawingPlane.getObject3D('mesh').material;
        material.map = texture;
        material.needsUpdate = true;

        canvas.style.zIndex = -1;
        document.getElementById('controls').style.display = 'none';

        alert('AR空間に絵が反映されました！スマホを動かして見てね。');
    }

    function resetDrawingMode() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.zIndex = 10;
        canvas.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        document.getElementById('controls').style.display = 'flex';
        alert('新しい絵を描いてください。');
    }

    document.getElementById('applyButton').onclick = applyDrawing;
    document.getElementById('resetButton').onclick = resetDrawingMode;
});
</script>
</body>
</html>
