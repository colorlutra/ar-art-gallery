  <body>
    <!-- A-Frame assetsã«ãƒ†ã‚¯ã‚¹ãƒãƒ£ç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’å®šç¾© (ã“ã‚Œã¯æç”»ã•ã‚Œãšã€ãƒ‡ãƒ¼ã‚¿ä¿æŒã®ã¿) -->

      <!-- å…±åŒã‚­ãƒ£ãƒ³ãƒã‚¹ã®3DæŠ•å½± -->
      <!-- ARç©ºé–“ã§ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚½ãƒ¼ã‚¹ã¨ã—ã¦texture-canvasã‚’æŒ‡å®š -->
      <a-plane id="ar-canvas-plane"

        rotation="0 0 0"

      </a-plane>

    <!-- UI: æç”»ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« -->
    <div id="ui-container">
        <!-- æç”»ã‚­ãƒ£ãƒ³ãƒã‚¹ (ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå®Ÿéš›ã«æ“ä½œã™ã‚‹ã‚­ãƒ£ãƒ³ãƒã‚¹) -->
        <canvas id="ui-drawing-canvas" width="512" height="512"></canvas>
        
        <div id="controls" class="flex flex-col gap-3">
            <!-- ãƒ‘ãƒ¬ãƒƒãƒˆã¨è‰²è¨­å®š -->
            <div class="control-group">

            <!-- ç·šå¹…ã¨ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ -->
            <div class="control-group justify-between">

                <!-- ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã‚º -->
                <div class="control-group justify-end flex-grow">
                    <button id="clear-button" class="action-button bg-red-600 text-white hover:bg-red-700">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
                    <button id="save-button" class="action-button bg-blue-600 text-white hover:bg-blue-700">ğŸ¨ ARç©ºé–“ã«ä¿å­˜</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 1. FirebaseåˆæœŸåŒ– ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-ar-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Firebaseã‚µãƒ¼ãƒ“ã‚¹å¤‰æ•°ã®åˆæœŸåŒ–
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug');
            window.db = db;
            window.auth = auth;
        } catch (e) {
            console.error("Firebase configuration is invalid or missing:", e);
        }

        const ARTWORK_DOC_PATH = `/artifacts/${appId}/public/data/sharedCanvas/mainArtwork`;
        
        // --- 2. èªè¨¼å‡¦ç† ---
        async function authenticate() {
            if (!auth) {
                console.error("Authentication skipped: Auth service not initialized.");
                return;
            }
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase Authentication successful.");
            } catch (error) {
                console.error("Firebase Authentication error:", error);
                // å¤±æ•—ã—ãŸå ´åˆã§ã‚‚åŒ¿åã‚µã‚¤ãƒ³ã‚¤ãƒ³ã‚’è©¦ã¿ã‚‹ï¼ˆå®‰å…¨ç­–ï¼‰
                try {
                    await signInAnonymously(auth);
                } catch (anonError) {
                    console.error("Anonymous sign-in failed:", anonError);
                }
            }
        }
        
        /**
         * ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’å¼·åˆ¶çš„ã«æ›´æ–°ã™ã‚‹é–¢æ•°
         * ARç©ºé–“ã¸ã®åæ˜ ãƒ ãƒ©ã‚’è§£æ¶ˆã™ã‚‹ãŸã‚ã«ã€ãƒ†ã‚¯ã‚¹ãƒãƒ£ã®needsUpdateãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹
         */
        function forceArTextureUpdate() {
            const arPlane = document.getElementById('ar-canvas-plane');
            // AR Planeè¦ç´ ã€ãã®ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã€ãƒãƒ†ãƒªã‚¢ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
            if (arPlane && arPlane.components.material && arPlane.components.material.material) {
                const material = arPlane.components.material.material;
                // Three.jsã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å–å¾—ã—ã€æ›´æ–°ãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã‚‹
                if (material.map) {
                    material.map.needsUpdate = true;
                    // console.log("AR Texture forced update.");
                }
            }
        }


        // --- 3. æç”»ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰/ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–° ---
        function setupRealtimeListener(uiCanvas, textureCtx) {
            if (!db) {
                console.error("Firestore not initialized.");
                return;
            }
            
            const docRef = doc(db, ARTWORK_DOC_PATH);

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const base64Image = data.base64Image;
                    
                    if (base64Image) {
                        const img = new Image();
                        img.onload = () => {
                            // 1. ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ï¼†æç”»ï¼ˆARç©ºé–“ã¸ï¼‰
                            textureCtx.clearRect(0, 0, textureCtx.canvas.width, textureCtx.canvas.height);
                            textureCtx.drawImage(img, 0, 0);
                            
                            // 2. ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ï¼†æç”»ï¼ˆUIã¸ï¼‰
                            const uiCtx = uiCanvas.getContext('2d');
                            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                            uiCtx.drawImage(img, 0, 0);

                            // 3. ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã®å¼·åˆ¶æ›´æ–°
                            forceArTextureUpdate(); 

                            console.log("Realtime artwork updated from Firestore.");
                        };
                        img.src = base64Image;
                    }
                } else {
                    console.log("No shared artwork found. Starting new canvas.");
                    uiCanvas.getContext('2d').clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                    textureCtx.clearRect(0, 0, textureCtx.canvas.width, textureCtx.canvas.height);
                    forceArTextureUpdate(); 
                }
            }, (error) => {
                console.error("Firestore realtime listener error:", error);
            });
        }
        
        // --- 4. æç”»ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ ---
        window.saveArtwork = async (canvas) => {
            const userId = auth?.currentUser?.uid || 'anonymous';
            const base64Image = canvas.toDataURL('image/png');
            
            if (!db || !userId) {
                console.error("Cannot save: Firestore or User ID is missing.");
                return;
            }

            const saveButton = document.getElementById('save-button');
            
            // ãƒœã‚¿ãƒ³ãŒå­˜åœ¨ã—ãªã„å ´åˆã®ã‚¬ãƒ¼ãƒ‰
            if (!saveButton) return; 

            saveButton.textContent = 'ä¿å­˜ä¸­...';
            saveButton.disabled = true;

            try {
                const docRef = doc(db, ARTWORK_DOC_PATH);
                await setDoc(docRef, {
                    base64Image: base64Image,
                    lastUpdatedBy: userId,
                    timestamp: serverTimestamp()
                });
                
                console.log(`Artwork saved by user: ${userId}`);
                saveButton.textContent = 'ä¿å­˜ã—ã¾ã—ãŸï¼';
            } catch (error) {
                console.error("Error saving artwork:", error);
                saveButton.textContent = 'ä¿å­˜ã‚¨ãƒ©ãƒ¼';
            } finally {
                setTimeout(() => {
                    saveButton.textContent = 'ğŸ¨ ARç©ºé–“ã«ä¿å­˜';
                    saveButton.disabled = false;
                }, 2000);
            }
        };

        // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ã¨UIã‚¤ãƒ™ãƒ³ãƒˆ ---
        
        document.addEventListener('DOMContentLoaded', () => {
            // --- ã‚­ãƒ£ãƒ³ãƒã‚¹è¦ç´ ã®åˆæœŸãƒã‚§ãƒƒã‚¯ ---
            const uiCanvas = document.getElementById('ui-drawing-canvas');
            const textureCanvas = document.getElementById('texture-canvas');

            if (!uiCanvas || !textureCanvas) {
                console.error("è‡´å‘½çš„ãªã‚¨ãƒ©ãƒ¼: UIã‚­ãƒ£ãƒ³ãƒã‚¹ã¾ãŸã¯ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹è¦ç´ ãŒDOMã«è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
                return;
            }

            const uiCtx = uiCanvas.getContext('2d');
            const textureCtx = textureCanvas.getContext('2d');
            
            if (!uiCtx || !textureCtx) {
                console.error("è‡´å‘½çš„ãªã‚¨ãƒ©ãƒ¼: 2Dã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚");
                return;
            }

            // --- UIã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¦ç´ ã®å–å¾— ---
            const colorPicker = document.getElementById('color-picker');
            const lineWidthInput = document.getElementById('line-width-input');
            const clearButton = document.getElementById('clear-button');
            const saveButton = document.getElementById('save-button');
            const paletteButtonsContainer = document.getElementById('palette-buttons');

            // ãƒ‘ãƒ¬ãƒƒãƒˆè‰²å®šç¾© (ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã™ãã«ä½¿ãˆã‚‹è‰²)
            const paletteColors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFFFFF', '#000000'];
            
            // --- ãƒ‘ãƒ¬ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ç”Ÿæˆã¨ãƒªã‚¹ãƒŠãƒ¼è¨­å®š ---
            function setupPalette() {
                if (!paletteButtonsContainer || !colorPicker) return;

                paletteColors.forEach(color => {
                    const button = document.createElement('button');
                    button.className = 'palette-button';
                    button.style.backgroundColor = color;
                    button.dataset.color = color;
                    
                    if (color === colorPicker.value) {
                         button.classList.add('selected');
                    }

                    button.addEventListener('click', () => {
                        // æç”»è‰²ã‚’å¤‰æ›´
                        colorPicker.value = color;
                        uiCtx.strokeStyle = color;
                        
                        // é¸æŠçŠ¶æ…‹ã®æ›´æ–°
                        document.querySelectorAll('.palette-button').forEach(btn => btn.classList.remove('selected'));
                        button.classList.add('selected');
                    });
                    paletteButtonsContainer.appendChild(button);
                });
            }

            // --- Firebase/Auth/Realtime Setup ---
            authenticate().then(() => {
                setupRealtimeListener(uiCanvas, textureCtx);
            });

            // --- Drawing Logic Setup ---
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // åˆæœŸè¨­å®š (ctxã®å–å¾—ãŒæˆåŠŸã—ã¦ã„ã‚‹ãŸã‚å®‰å…¨)
            uiCtx.lineCap = 'round';
            uiCtx.lineJoin = 'round';
            
            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãŒå­˜åœ¨ã™ã‚Œã°åˆæœŸå€¤ã‚’è¨­å®š
            if (colorPicker) {
                uiCtx.strokeStyle = colorPicker.value;
            }
            if (lineWidthInput) {
                uiCtx.lineWidth = parseInt(lineWidthInput.value);
            }
            
            setupPalette(); // ãƒ‘ãƒ¬ãƒƒãƒˆã®åˆæœŸåŒ–

            // æç”»ã‚¤ãƒ™ãƒ³ãƒˆé–‹å§‹
            function startDrawing(e) {
                // ã‚¤ãƒ™ãƒ³ãƒˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆãŒãªã„å ´åˆã¯å‡¦ç†ã‚’ä¸­æ–­
                if (!e) return; 
                e.preventDefault();
                
                const [coordsX, coordsY] = getCoordinates(e);

                // â˜…ä¿®æ­£ï¼šæœ‰åŠ¹ãªåº§æ¨™ãŒå–å¾—ã§ããªã„å ´åˆã¯æç”»ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆã—ãªã„
                if (isNaN(coordsX) || isNaN(coordsY)) {
                    isDrawing = false;
                    return; 
                }

                isDrawing = true;
                [lastX, lastY] = [coordsX, coordsY];
                // æç”»é–‹å§‹æ™‚ã«ã‚‚ç‚¹ã‚’æ‰“ã¦ã‚‹ã‚ˆã†ã«ã™ã‚‹
                draw(e, true);
            }

            // æç”»å‡¦ç†
            function draw(e, isSinglePoint = false) {
                // ã‚¤ãƒ™ãƒ³ãƒˆã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¾ãŸã¯å¿…è¦ãªæç”»ãƒ•ãƒ©ã‚°ãŒãªã„å ´åˆã¯ã™ãã«çµ‚äº†
                if (!e || (!isDrawing && !isSinglePoint)) return; 
                
                try {
                    e.preventDefault();
                    
                    const [currentX, currentY] = getCoordinates(e);

                    // â˜…ä¿®æ­£ï¼šåº§æ¨™ãŒNaNã®å ´åˆã€ä¸å®Œå…¨ãªã‚¤ãƒ™ãƒ³ãƒˆãªã®ã§æç”»ã‚’ä¸­æ–­
                    if (isNaN(currentX) || isNaN(currentY)) return; 

                    // åº§æ¨™ãŒå–å¾—ã§ããªã‹ã£ãŸå ´åˆã¯æç”»ã—ãªã„ (isSinglePointã§ãªã„å ´åˆ)
                    if (currentX === lastX && currentY === lastY && !isSinglePoint) return;
                    
                    const color = colorPicker ? colorPicker.value : '#FFFFFF';
                    const width = lineWidthInput ? parseInt(lineWidthInput.value) : 15;

                    // --- æç”»å®Ÿè¡Œ ---
                    // UIã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                    uiCtx.strokeStyle = color;
                    uiCtx.lineWidth = width;
                    uiCtx.beginPath();
                    uiCtx.moveTo(lastX, lastY);
                    uiCtx.lineTo(currentX, currentY);
                    uiCtx.stroke();
                    
                    // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ã«ã‚‚æç”»ã‚’åæ˜ 
                    textureCtx.strokeStyle = color;
                    textureCtx.lineWidth = width;
                    textureCtx.beginPath();
                    textureCtx.moveTo(lastX, lastY);
                    textureCtx.lineTo(currentX, currentY);
                    textureCtx.stroke();

                    [lastX, lastY] = [currentX, currentY];
                    
                    // AR Texture Update
                    forceArTextureUpdate();
                } catch (error) {
                    // ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸã‚‰ã€consoleã«å‡ºåŠ›ã—ã€isDrawingãƒ•ãƒ©ã‚°ã‚’falseã«ã—ã¦ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼ã‚’é˜²ã
                    console.error("Drawing error caught and contained:", error);
                    isDrawing = false;
                }
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // ãƒã‚¦ã‚¹/ã‚¿ãƒƒãƒåº§æ¨™ã®å–å¾—ã¨ã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã¸ã®ãƒãƒƒãƒ”ãƒ³ã‚°
            function getCoordinates(e) {
                const rect = uiCanvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.clientX !== undefined) {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else {
                    // ã‚¤ãƒ™ãƒ³ãƒˆã‹ã‚‰åº§æ¨™ã‚’å–å¾—ã§ããªã‹ã£ãŸå ´åˆã¯ã€æç”»ã‚’ä¸­æ–­ã•ã›ã‚‹ãŸã‚[NaN, NaN]ã‚’è¿”ã™
                    return [NaN, NaN]; 
                }
                
                // â˜…ä¿®æ­£ï¼šclientX/YãŒæœ‰åŠ¹ãªæ•°å€¤ã§ã‚ã‚‹ã‹æœ€çµ‚ãƒã‚§ãƒƒã‚¯ (ãƒ¢ãƒã‚¤ãƒ«ã§ã®NaNç™ºç”Ÿé˜²æ­¢)
                if (typeof clientX !== 'number' || typeof clientY !== 'number') {
                    return [NaN, NaN];
                }
                
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                
                // 512x512ã®å›ºå®šã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã«ãƒãƒƒãƒ”ãƒ³ã‚°
                const mappedX = (x / rect.width) * 512;
                const mappedY = (y / rect.height) * 512;
                
                return [mappedX, mappedY];
            }


            // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            // ã‚­ãƒ£ãƒ³ãƒã‚¹æ“ä½œãƒªã‚¹ãƒŠãƒ¼
            uiCanvas.addEventListener('mousedown', startDrawing);
            uiCanvas.addEventListener('mousemove', draw);
            uiCanvas.addEventListener('mouseup', stopDrawing);
            uiCanvas.addEventListener('mouseout', stopDrawing);

            uiCanvas.addEventListener('touchstart', startDrawing);
            uiCanvas.addEventListener('touchmove', draw);
            uiCanvas.addEventListener('touchend', stopDrawing);

            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«å¤‰æ›´ãƒªã‚¹ãƒŠãƒ¼
            if (colorPicker) {
                colorPicker.addEventListener('input', (e) => {
                    uiCtx.strokeStyle = e.target.value;
                    // ãƒ‘ãƒ¬ãƒƒãƒˆãƒœã‚¿ãƒ³ã®é¸æŠçŠ¶æ…‹ã‚’è§£é™¤
                    document.querySelectorAll('.palette-button').forEach(btn => btn.classList.remove('selected'));
                });
            }
            
            if (lineWidthInput) {
                lineWidthInput.addEventListener('input', (e) => {
                    uiCtx.lineWidth = parseInt(e.target.value);
                });
            }
            
            if (clearButton) {
                clearButton.addEventListener('click', () => {
                    uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                    textureCtx.clearRect(0, 0, textureCanvas.width, textureCanvas.height); // ARå´ã‚‚ã‚¯ãƒªã‚¢
                    forceArTextureUpdate(); 
                });
            }
            
            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    if (window.saveArtwork) {
                        // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ (512x512ã®åŸå¯¸) ã‚’ä¿å­˜ã™ã‚‹
                        window.saveArtwork(textureCanvas); 
                    } else {
                        console.error("FirebaseãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                    }
                });
            }
        });
    </script>
