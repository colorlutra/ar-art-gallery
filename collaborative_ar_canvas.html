<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ARå…±åŒã‚­ãƒ£ãƒ³ãƒã‚¹</title>
    
    <!-- Viewportè¨­å®š: ãƒ¢ãƒã‚¤ãƒ«å¯¾å¿œã«å¿…é ˆ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    
    <!-- Tailwind CSS (ãƒ‡ã‚¶ã‚¤ãƒ³å¼·åŒ–ç”¨) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }

      /* ARã‚·ãƒ¼ãƒ³ */
      a-scene {
          height: 100vh;
          width: 100vw;
          z-index: 1; /* æ—¢å­˜ã®è¨­å®š */
      }
      
      /* â˜…ä¿®æ­£ç‚¹1: A-FrameãŒç”Ÿæˆã™ã‚‹ã‚«ãƒ¡ãƒ©æ˜ åƒã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’æœ€èƒŒé¢ã«å¼·åˆ¶é…ç½® */
      .a-canvas {
          z-index: 0 !important; 
      }

      /* UIã‚³ãƒ³ãƒ†ãƒŠ (ç”»é¢ä¸‹éƒ¨) */
      #ui-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999; /* â˜…ä¿®æ­£ç‚¹2: UIã‚’æœ€å‰é¢ã«å¼·åˆ¶é…ç½® */
        background-color: rgba(10, 10, 10, 0.95);
        padding: 15px;
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.7);
      }
      
      /* æç”»ã‚­ãƒ£ãƒ³ãƒã‚¹ (ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒå®Ÿéš›ã«æ“ä½œã™ã‚‹ã‚­ãƒ£ãƒ³ãƒã‚¹) */
      #ui-drawing-canvas {
        background-color: #222222;
        border: 2px solid #a78bfa;
        border-radius: 8px;
        touch-action: none; /* ãƒ‰ãƒ­ãƒ¼ã‚¤ãƒ³ã‚°ä¸­ã«ãƒšãƒ¼ã‚¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢ */
        width: 100%;
        height: 180px;
        margin-bottom: 15px;
      }
      
      /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚°ãƒ«ãƒ¼ãƒ— */
      .control-group {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 15px;
          flex-wrap: wrap;
      }

      /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã‚ºã®ã‚¹ã‚¿ã‚¤ãƒ« */
      .action-button {
        padding: 10px 15px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        min-width: 80px;
      }

      /* ã‚«ãƒ©ãƒ¼ãƒ”ãƒƒã‚«ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */
      #color-picker {
          width: 35px;
          height: 35px;
          padding: 0;
          border-radius: 50%;
          border: 3px solid white;
          cursor: pointer;
          min-width: 35px;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame assetsã«ãƒ†ã‚¯ã‚¹ãƒãƒ£ç”¨ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’å®šç¾© (ARã«æŠ•å½±ã™ã‚‹ãƒ†ã‚¯ã‚¹ãƒãƒ£) -->
    <a-assets>
        <canvas id="texture-canvas" width="512" height="512"></canvas> 
    </a-assets>

    <!-- ARã‚·ãƒ¼ãƒ³ -->
    <a-scene embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;" 
      vr-mode-ui="enabled: false">
      
      <!-- ARãƒãƒ¼ã‚«ãƒ¼ï¼ˆhiroï¼‰ã®æ¤œå‡ºã‚¨ãƒªã‚¢ã€‚ãƒãƒ¼ã‚«ãƒ¼ãŒèªè­˜ã•ã‚Œã‚‹ã¨ã“ã®ä¸­ã®è¦ç´ ãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚ -->
      <a-marker preset='hiro'>
      
        <!-- å…±åŒã‚­ãƒ£ãƒ³ãƒã‚¹ã®3DæŠ•å½± -->
        <a-plane id="ar-canvas-plane"
          material="src: #texture-canvas; transparent: true; side: double;"
          position="0 0 0"  <!-- ãƒãƒ¼ã‚«ãƒ¼ã®ä¸­å¿ƒ (0, 0, 0) ã«é…ç½® -->
          rotation="-90 0 0" <!-- ãƒãƒ¼ã‚«ãƒ¼ã«å¯¾ã—ã¦å‚ç›´ã«ç«‹ã¦ã‚‹ï¼ˆå¹³ã‚‰ãªå ´æ‰€ã«ç½®ã„ãŸãƒãƒ¼ã‚«ãƒ¼ã®ä¸Šã«çµµã‚’ç«‹ã¦ã‚‹ï¼‰ -->
          width="3.0" height="3.0">
        </a-plane>
      
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
    
    <!-- UI: æç”»ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« -->
    <div id="ui-container">
        <!-- æç”»ã‚­ãƒ£ãƒ³ãƒã‚¹ (ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œç”¨) -->
        <canvas id="ui-drawing-canvas" width="512" height="512"></canvas>
        
        <div class="control-group">
            <div class="flex items-center space-x-3">
                <!-- è‰²ã®é¸æŠ -->
                <input type="color" id="color-picker" value="#FF0000">
                
                <!-- ç·šå¹…è¨­å®š -->
                <div class="flex items-center">
                    <span class="text-white text-sm whitespace-nowrap">ç·šå¹…:</span>
                    <input type="range" id="line-width-input" min="5" max="50" value="15" class="ml-2 w-20 sm:w-32">
                </div>
            </div>

            <div class="flex space-x-3">
                <button id="clear-button" class="action-button bg-red-600 text-white hover:bg-red-700">ğŸ—‘ï¸ ã‚¯ãƒªã‚¢</button>
                <button id="save-button" class="action-button bg-blue-600 text-white hover:bg-blue-700">ğŸ’¾ ARã«ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- 1. FirebaseåˆæœŸåŒ– ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-ar-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug');
            window.db = db;
            window.auth = auth;
        } catch (e) {
            console.error("Firebase configuration is invalid or missing:", e);
        }

        const ARTWORK_DOC_PATH = `/artifacts/${appId}/public/data/sharedCanvas/mainArtwork`;
        
        // --- 2. èªè¨¼å‡¦ç† ---
        async function authenticate() {
            if (!auth) return;
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Authentication error:", error);
                await signInAnonymously(auth);
            }
        }
        
        /**
         * ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’å¼·åˆ¶çš„ã«æ›´æ–°ã™ã‚‹é–¢æ•° (æç”»ãŒARç©ºé–“ã«ã™ãã«åæ˜ ã•ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹)
         */
        function forceArTextureUpdate() {
            const arPlane = document.getElementById('ar-canvas-plane');
            if (arPlane && arPlane.components.material && arPlane.components.material.material) {
                const material = arPlane.components.material.material;
                if (material.map) {
                    material.map.needsUpdate = true;
                }
            }
        }


        // --- 3. æç”»ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰/ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–° ---
        function setupRealtimeListener(uiCanvas, textureCtx) {
            if (!db) return;
            
            const docRef = doc(db, ARTWORK_DOC_PATH);

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const base64Image = data.base64Image;
                    
                    if (base64Image) {
                        const img = new Image();
                        img.onload = () => {
                            const uiCtx = uiCanvas.getContext('2d');
                            
                            // 1. ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                            textureCtx.clearRect(0, 0, textureCtx.canvas.width, textureCtx.canvas.height);
                            textureCtx.drawImage(img, 0, 0);
                            
                            // 2. UIã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                            uiCtx.drawImage(img, 0, 0);

                            forceArTextureUpdate(); 
                        };
                        img.src = base64Image;
                    }
                } else {
                    // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãŒãªã„å ´åˆã¯ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
                    uiCanvas.getContext('2d').clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                    textureCtx.clearRect(0, 0, textureCtx.canvas.width, textureCtx.canvas.height);
                    forceArTextureUpdate(); 
                }
            }, (error) => {
                console.error("Firestore realtime listener error:", error);
            });
        }
        
        // --- 4. æç”»ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ ---
        window.saveArtwork = async (canvas) => {
            const userId = auth?.currentUser?.uid || 'anonymous';
            const base64Image = canvas.toDataURL('image/png');
            
            if (!db || !userId) return;

            const saveButton = document.getElementById('save-button');
            if (!saveButton) return; 

            saveButton.textContent = 'ä¿å­˜ä¸­...';
            saveButton.disabled = true;

            try {
                const docRef = doc(db, ARTWORK_DOC_PATH);
                await setDoc(docRef, {
                    base64Image: base64Image,
                    lastUpdatedBy: userId,
                    timestamp: serverTimestamp()
                });
                
                saveButton.textContent = 'ä¿å­˜ã—ã¾ã—ãŸï¼';
            } catch (error) {
                console.error("Error saving artwork:", error);
                saveButton.textContent = 'ä¿å­˜ã‚¨ãƒ©ãƒ¼';
            } finally {
                setTimeout(() => {
                    saveButton.textContent = 'ğŸ’¾ ARã«ä¿å­˜';
                    saveButton.disabled = false;
                }, 2000);
            }
        };

        // --- æç”»ãƒ­ã‚¸ãƒƒã‚¯ã¨UIã‚¤ãƒ™ãƒ³ãƒˆ ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const uiCanvas = document.getElementById('ui-drawing-canvas');
            const textureCanvas = document.getElementById('texture-canvas');

            if (!uiCanvas || !textureCanvas) return;

            const uiCtx = uiCanvas.getContext('2d');
            const textureCtx = textureCanvas.getContext('2d');
            
            if (!uiCtx || !textureCtx) return;

            const colorPicker = document.getElementById('color-picker');
            const lineWidthInput = document.getElementById('line-width-input');
            const clearButton = document.getElementById('clear-button');
            const saveButton = document.getElementById('save-button');

            // --- Firebase/Auth/Realtime Setup ---
            authenticate().then(() => {
                setupRealtimeListener(uiCanvas, textureCtx);
            });

            // --- Drawing Logic Setup ---
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // åˆæœŸè¨­å®š (ä¸¡ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã«é©ç”¨)
            const configureContexts = (color, width) => {
                uiCtx.lineCap = 'round';
                uiCtx.lineJoin = 'round';
                uiCtx.strokeStyle = color;
                uiCtx.lineWidth = width;
                
                textureCtx.lineCap = 'round';
                textureCtx.lineJoin = 'round';
                textureCtx.strokeStyle = color;
                textureCtx.lineWidth = width;
            };

            const initialColor = colorPicker ? colorPicker.value : '#FF0000';
            const initialWidth = lineWidthInput ? parseInt(lineWidthInput.value) : 15;
            configureContexts(initialColor, initialWidth);
            
            // æç”»ã‚¤ãƒ™ãƒ³ãƒˆé–‹å§‹ (ãƒã‚¦ã‚¹ãƒ€ã‚¦ãƒ³/ã‚¿ãƒƒãƒã‚¹ã‚¿ãƒ¼ãƒˆ)
            function startDrawing(e) {
                if (!e) return; 
                e.preventDefault();
                
                const [coordsX, coordsY] = getCoordinates(e);

                if (isNaN(coordsX) || isNaN(coordsY)) {
                    isDrawing = false;
                    return;
                }
                
                isDrawing = true;
                [lastX, lastY] = [coordsX, coordsY];
                
                // â˜…æ”¹å–„ç‚¹: æœ€åˆã®ã‚¯ãƒªãƒƒã‚¯ã§ç‚¹ã‚’æ‰“ã¤ (lineToã§ã¯ç‚¹ãŒæç”»ã•ã‚Œãªã„ãŸã‚)
                const currentWidth = lineWidthInput ? parseInt(lineWidthInput.value) : 15;
                const radius = currentWidth / 2;

                // UIã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”» (ç‚¹)
                uiCtx.beginPath();
                uiCtx.arc(lastX, lastY, radius, 0, Math.PI * 2);
                uiCtx.fillStyle = colorPicker.value;
                uiCtx.fill();
                
                // ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”» (ç‚¹)
                textureCtx.beginPath();
                textureCtx.arc(lastX, lastY, radius, 0, Math.PI * 2);
                textureCtx.fillStyle = colorPicker.value;
                textureCtx.fill();

                forceArTextureUpdate();
            }

            // æç”»å‡¦ç† (ãƒã‚¦ã‚¹ãƒ ãƒ¼ãƒ–/ã‚¿ãƒƒãƒãƒ ãƒ¼ãƒ–)
            function draw(e) {
                if (!e || !isDrawing) return; 
                
                try {
                    e.preventDefault();
                    
                    const [currentX, currentY] = getCoordinates(e);

                    // â˜…æ”¹å–„ç‚¹: åº§æ¨™ãŒä¸æ­£ãªå€¤ãªã‚‰æç”»ã—ãªã„
                    if (isNaN(currentX) || isNaN(currentY)) {
                        return;
                    }
                    
                    const color = colorPicker ? colorPicker.value : '#FFFFFF';
                    const width = lineWidthInput ? parseInt(lineWidthInput.value) : 15;

                    configureContexts(color, width); // æœ€æ–°ã®è‰²ã¨ç·šå¹…ã‚’ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã«è¨­å®š

                    // UIã‚­ãƒ£ãƒ³ãƒã‚¹ã«ç·šã‚’æç”»
                    uiCtx.beginPath();
                    uiCtx.moveTo(lastX, lastY);
                    uiCtx.lineTo(currentX, currentY);
                    uiCtx.stroke();
                    
                    // ARãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚­ãƒ£ãƒ³ãƒã‚¹ (ARç”¨) ã«ç·šã‚’æç”»
                    textureCtx.beginPath();
                    textureCtx.moveTo(lastX, lastY);
                    textureCtx.lineTo(currentX, currentY);
                    textureCtx.stroke();

                    [lastX, lastY] = [currentX, currentY];
                    
                    forceArTextureUpdate();
                } catch (error) {
                    console.error("Drawing error caught and contained:", error);
                    isDrawing = false;
                }
            }

            // æç”»ã‚¤ãƒ™ãƒ³ãƒˆçµ‚äº† (ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—/ã‚¿ãƒƒãƒã‚¨ãƒ³ãƒ‰)
            function stopDrawing() {
                isDrawing = false;
            }

            // ã‚¿ãƒƒãƒåº§æ¨™ã®å–å¾—ã¨ã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã¸ã®ãƒãƒƒãƒ”ãƒ³ã‚°
            function getCoordinates(e) {
                const rect = uiCanvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else if (e.clientX !== undefined) {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else {
                    // åº§æ¨™ãŒå–å¾—ã§ããªã„å ´åˆã¯ä¸æ­£ãªå€¤ã‚’è¿”ã™
                    return [NaN, NaN]; 
                }
                
                // â˜…æ”¹å–„ç‚¹: clientX/YãŒæœ‰åŠ¹ãªæ•°å€¤ã§ã‚ã‚‹ã‹æœ€çµ‚ãƒã‚§ãƒƒã‚¯
                if (typeof clientX !== 'number' || typeof clientY !== 'number' || isNaN(clientX) || isNaN(clientY)) {
                    return [NaN, NaN];
                }
                
                const x = clientX - rect.left;
                const y = clientY - rect.top;
                
                // 512x512ã®å›ºå®šã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã«ãƒãƒƒãƒ”ãƒ³ã‚°
                const mappedX = (x / rect.width) * 512;
                const mappedY = (y / rect.height) * 512;
                
                return [mappedX, mappedY];
            }


            // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            uiCanvas.addEventListener('mousedown', startDrawing);
            uiCanvas.addEventListener('mousemove', draw);
            document.addEventListener('mouseup', stopDrawing); // ã‚­ãƒ£ãƒ³ãƒã‚¹å¤–ã§ã®ãƒªãƒªãƒ¼ã‚¹ã‚‚è£œè¶³

            uiCanvas.addEventListener('touchstart', startDrawing);
            uiCanvas.addEventListener('touchmove', draw);
            document.addEventListener('touchend', stopDrawing); // ã‚­ãƒ£ãƒ³ãƒã‚¹å¤–ã§ã®ãƒªãƒªãƒ¼ã‚¹ã‚‚è£œè¶³

            // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«å¤‰æ›´ãƒªã‚¹ãƒŠãƒ¼
            if (colorPicker) {
                colorPicker.addEventListener('input', (e) => {
                    const width = lineWidthInput ? parseInt(lineWidthInput.value) : 15;
                    configureContexts(e.target.value, width);
                });
            }
            
            if (lineWidthInput) {
                lineWidthInput.addEventListener('input', (e) => {
                    const color = colorPicker ? colorPicker.value : '#FF0000';
                    configureContexts(color, parseInt(e.target.value));
                });
            }
            
            if (clearButton) {
                clearButton.addEventListener('click', () => {
                    uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);
                    textureCtx.clearRect(0, 0, textureCanvas.width, textureCanvas.height);
                    forceArTextureUpdate(); 
                });
            }
            
            if (saveButton) {
                saveButton.addEventListener('click', () => {
                    if (window.saveArtwork) {
                        window.saveArtwork(textureCanvas); 
                    } else {
                        console.error("FirebaseãŒãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                    }
                });
            }
        });
    </script>
  </body>
